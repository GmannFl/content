category: Utilities
commonfields:
  id: DNS-over-https
  version: -1
configuration:
- additionalinfo: Select Cloudflare or Google DNS over HTTPS server to use
  defaultvalue: https://cloudflare-dns.com/dns-query
  display: DNS over HTTPS resolver
  name: url
  options:
  - https://cloudflare-dns.com/dns-query
  - https://dns.google.com/resolve
  required: true
  type: 15
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
contentitemexportablefields:
  contentitemfields:
    fromServerVersion: ""
    itemVersion: ""
    packID: 92e808aa-ace9-430f-8078-292b4cf75e9c
    propagationLabels: []
    toServerVersion: ""
description: Query dns names over https from Cloudflare or Google
display: DNS-over-https
name: DNS-over-https
script:
  commands:
  - arguments:
    - description: domain you want to resolve to IP
      name: domain
      required: true
    - auto: PREDEFINED
      defaultValue: A
      description: Type of DNS records you want to get
      name: type
      predefined:
      - A
      - AAAA
      - TXT
      - MX
      - DNSKEY
      - NS
    - auto: PREDEFINED
      defaultValue: "True"
      description: If you only want to return the answers
      name: only_answers
      predefined:
      - "True"
      - "False"
    description: Resolve a name to IP over HTTPS
    name: doh-resolve
    outputs:
    - contextPath: DNS-over-HTTPS.Results
      description: DNS query results
  dockerimage: demisto/python3:3.9.7.24076
  runonce: false
  script: ''
  subtype: python3
  type: python
