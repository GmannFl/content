display: UnifiVideo
name: UnifiVideo
script:
  commands:
  - deprecated: false
    description: Gets the list of cameras bound with the NVR
    execution: false
    name: unifivideo-get-camera-list
  - arguments:
    - default: false
      description: The name of the camera
      isArray: false
      name: camera_name
      required: true
      secret: false
    deprecated: false
    description: The name of the camera to take the snapshot from. If empty then all
      camera snapshots will be taken
    execution: false
    name: unifivideo-get-snapshot
  - arguments:
    - default: false
      isArray: false
      name: recording_id
      required: true
      secret: false
    - default: false
      description: Get snapshot of frame. Put frame number here
      isArray: false
      name: frame
      required: false
      secret: false
    deprecated: false
    description: Download a recording to file
    execution: false
    name: unifivideo-get-recording
  - arguments:
    - default: false
      description: The camera name
      isArray: false
      name: camera_name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: motion
      description: Recording setting, motion, always or disabled
      isArray: false
      name: rec_set
      predefined:
      - fulltime
      - motion
      - disabled
      required: true
      secret: false
    deprecated: false
    description: Set the recording settings
    execution: true
    name: unifivideo-set-recording-settings
  - arguments:
    - default: false
      description: The camera name
      isArray: false
      name: camera_name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: auto
      isArray: false
      name: ir_leds
      predefined:
      - auto
      - 'on'
      - 'off'
      required: true
      secret: false
    deprecated: false
    description: Turn ON or OFF the camera Infra-Red LED
    execution: true
    name: unifivideo-ir-leds
  - deprecated: false
    description: Get the list of all recordings
    execution: true
    name: unifivideo-get-recording-list
  - arguments:
    - default: false
      description: File entryID of the video file
      isArray: false
      name: entryid
      required: true
      secret: false
    - default: false
      description: Frame to take from the video.
      isArray: false
      name: frame
      required: true
      secret: false
    deprecated: false
    description: Get a snapshot from video file based on the frame number
    execution: false
    name: unifivideo-get-snapshot-at-frame
  - arguments:
    - default: false
      defaultValue: '150'
      description: The frame to snapshot
      isArray: false
      name: frame
      required: true
      secret: false
    - default: false
      description: the ubnt_id of the recording
      isArray: false
      name: recording_id
      required: true
      secret: false
    deprecated: false
    description: Get the recording snapshot (at frame) based on the recording id
    execution: false
    name: unifivideo-get-recording-snapshot
  dockerimage: magicpl/unifi-video:latest
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: true
  script: '-'
  subtype: python3
  type: python
tests:
- No tests (auto formatted)
