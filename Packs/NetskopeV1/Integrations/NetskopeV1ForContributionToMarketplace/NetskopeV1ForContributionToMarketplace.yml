description: Block URLs, domains and file hashes.
display: Netskope v1_for contribution to marketplace
name: Netskope v1_for contribution to marketplace
script:
  commands:
  - arguments:
    - description: URLs to add to XSOAR URL block list. Can be single URL or list
        of URLs
      isArray: true
      name: url
      required: true
    description: Add a URL to the XSOAR Netskope URL block list
    name: netskopev1-add-url
    outputs:
    - contextPath: XSOAR.URLList
  - arguments:
    - isArray: true
      name: url
      required: true
    description: Remove a URL from the XSOAR Netskope URL block list
    name: netskopev1-remove-url
    outputs:
    - contextPath: XSOAR.URLList
  - arguments: []
    description: Send the URL block list to Netskope. The URL block list name is configured
      within the instance configuration.
    name: netskopev1-update-url-list
    outputs:
    - contextPath: Netskope.URLList
  - arguments:
    - description: file hashes to add to XSOAR file hash block list. Can be single
        file hash or list of file hashes
      isArray: true
      name: filehash
      required: true
    description: 'Add a file hash to the XSOAR Netskope file hash block list. File
      hash types supported: MD5 or SHA256.'
    name: netskopev1-add-filehash
    outputs:
    - contextPath: XSOAR.FileHashList
  - arguments:
    - description: file hashes to remove from XSOAR file hash block list. Can be single
        file hash or list of file hashes
      isArray: true
      name: filehash
      required: true
    description: 'Remove a file hash from the XSOAR Netskope file hash block list.
      File hash types supported: MD5 or SHA256.'
    name: netskopev1-remove-filehash
    outputs:
    - contextPath: XSOAR.FileHashList
  - arguments: []
    description: Send the file hash block list to Netskope. The file hash block list
      name is configured within the instance configuration.
    name: netskopev1-update-filehash-list
    outputs:
    - contextPath: Netskope.FileHashList
  dockerimage: demisto/python3:3.9.8.24399
  runonce: false
  script: ''
  subtype: python3
  type: python
sourcemoduleid: SCE - Netskope
