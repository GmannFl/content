description: Censys is a search engine that allows computer scientists to ask questions
  about the devices and networks that compose the Internet. Driven by Internet-wide
  scanning, Censys lets researchers find specific hosts and create aggregate reports
  on how devices, websites, and certificates are configured and deployed.
display: Censys_copy
name: Censys_copy
script:
  commands:
  - arguments:
    - description: IP address for which to perform a query.
      name: query
      required: true
    - auto: PREDEFINED
      description: The index from which to retrieve data. Can be "ipv4", "websites",
        or "certificates".
      name: index
      predefined:
      - ipv4
      - websites
      - certificates
      required: true
    description: Returns detailed information for an IP address within the specified
      index.
    name: cen-view
  - arguments:
    - description: The attribute for which you are searching (JSON format).
      name: query
      required: true
    - auto: PREDEFINED
      description: The index on which to perform a query.
      name: index
      predefined:
      - ipv4
      - websites
      - certificates
      required: true
    - defaultValue: "1"
      description: Page to return (default 1)
      name: page
    description: Searches for an attribute within the specified index.
    name: cen-search
    outputs:
    - contextPath: Censys.Search.response.results
      description: Censys Search Results
    - contextPath: Censys.metadata.pages
      description: Censys Total Pages encountered
    - contextPath: Censys.metadata.page
      description: Current Search Page
  dockerimage: demisto/python:2.7.18.24066
  runonce: false
  script: ''
  subtype: python2
  type: python
