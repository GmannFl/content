description: "This playbook is intended to be run as an adhoc job to quickly create\
  \ a custom content bundle with only selected items from the servers custom content.\
  \  \n\nThen you can import this new zip on the other XSOAR server."
id: JOB - XSOAR - Simple Dev to Prod
inputs:
- description: The name of the name of the DEV instance of the Demisto REST API integration.  Used
    to download the dev content bundle.
  key: dev_demisto_restapi_instance_name
  playbookInputQuery:
  required: false
  value:
    simple: Demisto Dev
- description: 'The name of the name of the PRODUCTION instance of the Demisto REST
    API integration.  Used to download the dev content bundle. '
  key: prod_demisto_restapi_instance_name
  playbookInputQuery:
  required: false
  value:
    simple: Demisto Prod
- description: 'Set this to True to enable pushing the selected content to the Production
    XSOAR server.  '
  key: dev_2_prod
  playbookInputQuery:
  required: false
  value:
    simple: "True"
name: JOB - XSOAR - Simple Dev to Prod
