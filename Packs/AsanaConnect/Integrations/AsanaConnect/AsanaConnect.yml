commonfields:
  id: AsanaConnect
  version: -1
vcShouldKeepItemLegacyProdMachine: false
name: AsanaConnect
display: AsanaConnect
category: Case Management
image: devtesting/asana:1.0.0.1614532323
description: This Integration uses Asana PATs to connect to projects tied to the Asana
  account.
detaileddescription: |-
  ### Community Contributed Integration
  #### Integration Author: Cortex XSOAR
  Support and maintenance for this integration are provided by the author. Please use the following contact details:
  - **URL**: [https://www.paloaltonetworks.com/cortex](https://www.paloaltonetworks.com/cortex)
  ***
  ## Hello World
  - This section explains how to configure the instance of HelloWorld in Cortex XSOAR.
  - You can use the following API Key: `43ea9b2d-4998-43a6-ae91-aba62a26868c`
configuration:
- display: Access Token
  name: accesstoken
  type: 4
  required: true
script:
  script: '-'
  type: python
  commands:
  - name: asana-get-project
    arguments:
    - name: project_id
      required: true
      description: id of the project in asana. id can be found in the asana project
        url. (e.g. https://app.asana.com/0/XXXXXXXXXXX/list)
    description: Get the project from Asana
  - name: asana-create-task
    arguments:
    - name: project_id
      required: true
      description: id of the project in asana. id can be found in the asana project
        url. (e.g. https://app.asana.com/0/XXXXXXXXXXX/list)
    - name: name
      required: true
      description: name of the task to create
    description: creates a task in the given project
  - name: asana-get-all-projects
    arguments: []
    description: gets the list of projects on asana
  dockerimage: demisto/asana:latest
  runonce: false
  subtype: python3
